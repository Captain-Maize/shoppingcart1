<!DOCTYPE html>
<html>
  <head>
    <style>
      .navbar {
        background-color: pink;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      .navbar a {
        text-decoration: none;
        color: yellow;
        margin-right: 20px;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
        background-color: pink;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        min-width: 160px;
      }
      .dropdown-content a {
        color: yellow;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#">Home</a>
      <div class="dropdown">
        <a href="#">Bài viết</a>
        <div class="dropdown-content">
          <a href="#">Xây dựng</a>
          <a href="#">Kiến trúc</a>
        </div>
      </div>
      <a href="#">Liên hệ</a>
    </nav>
  </body>
</html>
